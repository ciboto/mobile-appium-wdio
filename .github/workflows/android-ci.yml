name: Mobile UI Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: ⚠️ Emulador Android não incluso
      run: echo "Configure um emulador ou use BrowserStack para CI completo."